<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Sahwa Times</title>
    <link href="style.css" rel="stylesheet" />
    <style>
      body {
        margin: 20px;
      }
      span {
        background-color: teal;
      }
      .btn {
        padding: 5px 10px;
        border-radius: 5px;
      }
      .teal {
        background-color: teal;
      }
      .tomato {
        background-color: tomato;
        color: white;
      }

    /* #tomato = id="tomato"
       .tomato = class=="tomato" */
    </style>
  </head>
  <body>
    <span class="btn teal">hello</span>
    <span class="btn tomato">hello</span>
    <span class="btn teal">hello</span>
    <span class="btn tomato">hello</span>
    <span class="btn teal">hello</span>
    <span class="btn tomato">hello</span>
    <span class="btn teal">hello</span>
  </body>
</html>
