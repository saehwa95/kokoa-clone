<!DOCTYPE html>
<html lang="kr">
    <head>
        <title>The Sahwa Times</title>
        <link href="style.css" rel="stylesheet"/>
        <style>
            body {
                height: 1000vh;
                margin: 50x;
            }
            span {
              background-color: yellowgreen;
              padding: 5px;
              border-radius: 10px;
            }
            /* div 바로 밑에 있는 span 태그에만 css 스타일 주는 방법 */
            div > span {
              text-decoration: underline;
            }
            /* p태그 안에 있는 span을 바꾸기 위해서는? */
            /* p태그는 부모요소 span은 자식요소 */
            p span {
              color: white;
            }
        </style>
    </head>
    <body>
        <div>
          <span>hello</span>
          <p>
            Lorem ipsum dolor sit amet ~~~ <span>inside</span>
          </p>
        </div>
    </body>
</html>
