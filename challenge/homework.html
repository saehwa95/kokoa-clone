<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>SuperForm</title>
    </head>
    <body>
        <h2>Create An Account</h2>
        <form>
            <div>
                <label for="first-name">First name</label>
                <input
                    required="required"
                    id="first-name"
                    type="text"
                    placeholder="First name"/>
            </div>
            <div>
                <label for="last-name">Last name</label>
                <input required="required" id="last-name" type="text" placeholder="Last name"/>
            </div>
            <div>
                <label for="email">Email</label>
                <input required="required" id="email" type="email" placeholder="Email"/>
            </div>
            <div>
                <label for="username">Username</label>
                <input
                    required="required"
                    id="username"
                    type="text"
                    minlength="5"
                    placeholder="Username"/>
            </div>
            <div>
                <label for="password">Password</label>
                <input
                    required="required"
                    id="password"
                    type="password"
                    minlength="10"
                    placeholder="Password"/>
            </div>
            <div>
                <label for="birth-date">Birth date</label>
                <input required="required" id="birth-date" type="date"/>
            </div>
            <div>
                <label for="kimchi-love">How happy are you?</label>
                <input required="required" id="kimchi-love" type="range" list="kimchi-levels"/>
                <datalist id="kimchi-levels">
                    <option value="0"></option>
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50"></option>
                    <option value="60"></option>
                    <option value="70"></option>
                    <option value="80"></option>
                    <option value="90"></option>
                    <option value="100"></option>
                </datalist>
            </div>
            <div>
                <label for="fa-color">What is your fav. color?</label>
                <input required="required" id="fa-color" type="color"/>
            </div>
            <div>
                <input type="submit" value="Create Account"/>
            </div>
        </form>
    </body>
</html>
