<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Assignment4</title>
    </head>
    <body>
        <h1>Create An Account</h1>
        <form>
            <div>
                <label for="First name">First name</label>
                <input id="First name" required="required" placeholder="First name"/>
            </div>
            <div>
                <label for="Last name">Last name</label>
                <input id="Last name" required="required" placeholder="Last name"/>
            </div>
            <div>
                <label for="Email">Email</label>
                <input id="Email" required="required" type="email" placeholder="Email"/>
            </div>
            <div>
                <label for="User name">User name</label>
                <input id="User name" required="required" placeholder="User name"/>
            </div>
            <div>
                <label for="password">password</label>
                <input
                    id="password"
                    required="required"
                    type="password"
                    minlength="10"
                    placeholder="password"/>
            </div>
            <div>
                <label for="Birth date">Birth date</label>
                <input id="Birth date" required="required" type="date"/>
            </div>
            <div>
                <label for="range">How happy are you?</label>
                <input id="range" required="required" type="range"/>
            </div>
            <div>
                <label for="color">How is your fav. color?</label>
                <input id="color" required="required" type="color"/>
            </div>
            <input type="submit" value="Create Account"/>
        </form>
    </body>
</html>
