<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Best Colors</title>
  <style>

body {
  background-color: antiquewhite;
}
.title {
  text-align: center;
}
.container {
  display: flex;
  justify-content: center;
  align-items: center;
}
.square2 {
  width: 250px;
  height: 350px;
  border: 10px solid white;
  margin: 20px 20px 0 0;
}
.Lavender {
  background-color: Lavender;
}
.Lightblue {
  background-color: Lightblue;
}
.Pink {
  background-color: Pink;
}
.thistle {
  background-color: thistle;
}
.color {
  background-color: white;
}
  </style>
</head>
<body>
  <h1 class="title">The Best Colors</h1>
  <div class="container">
    <div>
      <div class="square2 Lavender">
        <div class="color">
          <h1>Lavender</h1>
          <h2>#E6E6FA</h2>
        </div>
      </div>
      <div class="square2 Lightblue">
        <div class="color">
          <h1>Lightblue</h1>
          <h2>#ADD8E6</h2>
        </div>
      </div>
    </div>
    <div>
        <div class="square2 Pink">
          <div class="color">
            <h1>Pink</h1>
            <h2>#FFC0CB</h2>
          </div>
        </div>
        <div class="square2 thistle">
          <div class="color">
            <h1>Thistle</h1>
            <h2>#D7BFD7</h2>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
